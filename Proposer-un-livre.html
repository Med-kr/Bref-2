<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proposez un livre</title>
    <link rel="stylesheet" href="Proposer-un-livre.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logos/house.png" alt="logo OpenBookHouse" />
      </div>

      <div class="menu-gr">
        <input type="checkbox" id="menu" />

        <label for="menu" class="menu-btn">
          <img src="icons/menu_16410453.png" alt="logo-menu" />
        </label>

        <menu class="affichemenu">
          <label for="menu" class="close-btn">✖</label>
          <a href="Accueil.html">Accueil</a>
          <a href="Tous-les-livres.html">Tous les livres</a>
          <a href="Proposer-un-livre.html">Proposer un livre</a>
          <a href="FAQ.html">FAQ</a>
          <a href="Contacter.html">Contacter</a>
          <a href="A-propos.html">À propos</a>
          <a href="#Propriétaire-du-site.html">Propriétaire du site</a>
        </menu>
      </div>
    </header>
    <section class="formulaire-section">
      <div class="titre">
        <div class="cercle"></div>
        <h2>Proposez un livre pour<br />notre bibliothèque</h2>
      </div>

      <form class="formulaire">
        <label for="nom-livre">Nom de livre</label>
        <input
          type="text"
          id="nom-livre"
          name="nom-livre"
          placeholder="Nom de livre"
          required
        />

        <label for="auteur">Nom de léauteur</label>
        <input
          type="text"
          id="auteur"
          name="auteur"
          placeholder="Nom de l'auteur"
          required
        />

        <label for="raison">Pourquoi ce livre ?</label>
        <textarea
          id="raison"
          name="raison"
          rows="5"
          placeholder="Expliquez pourquoi ce livre mérite d’être ajouté..."
        ></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>

    <footer>
      <h2>OpenBookHouse</h2>
      <p>Med-kr Library Books List</p>
    </footer>
  </body>
</html>
