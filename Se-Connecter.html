<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - OpenBookHouse</title>
    <link rel="stylesheet" href="Se-Connecter.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="/logos/house.png" alt="Logo OpenBookHouse" />
        <h1>OpenBookHouse</h1>
      </div>

      <div class="intro">
        <h2>Créez Un Compte Pour</h2>
        <p>Une Bibliothèque Illimitée Des Livres</p>
      </div>

      <form class="login-form">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Mot De Passe" required />
        <a href="Accueil.html"><button type="submit">Se Connecter</button></a>
      </form>

      <div class="links">
        <p>
          Vous N'avez Pas De Compte ?
          <a href="#">Créez-En Un</a>
        </p>
        <p class="forgot">
          Mot De Passe Oublié ?
          <a href="#">Récupérer Votre Mot De Passe</a>
        </p>
      </div>

      <div class="divider">Ou</div>

      <div class="social-login">
        <a href="www.google.com"
          ><img src="/icons/social (1).png" alt="Google"
        /></a>
        <a href="facebook.com"
          ><img src="/icons/image 27.png" alt="Facebook"
        /></a>
      </div>
    </div>
  </body>
</html>
