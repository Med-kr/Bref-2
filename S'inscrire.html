<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S'inscrire - OpenBookHouse</title>
    <link rel="stylesheet" href="S'inscrire.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/logos/house.png" alt="logo OpenBookHouse" />
        <h1>OpenBookHouse</h1>
      </div>
    </header>

    <section class="formulaire-section">
      <div class="titre">
        <div class="cercle"></div>
        <h2>S'inscrire</h2>
      </div>

      <form class="formulaire">
        <label for="nom">Nom complet</label>
        <input
          type="text"
          id="nom"
          name="nom"
          placeholder="Votre nom complet"
          required
        />

        <label for="email">Adresse e-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="exemple@email.com"
          required
        />

        <label for="motdepasse">Mot de passe</label>
        <input
          type="password"
          id="motdepasse"
          name="motdepasse"
          placeholder="Votre mot de passe"
          required
        />

        <label for="confirm">Confirmez le mot de passe</label>
        <input
          type="password"
          id="confirm"
          name="confirm"
          placeholder="Confirmez le mot de passe"
          required
        />

        <a href="Accueil.html"><button type="submit">S'inscrire</button></a>
      </form>
    </section>

    <footer>
      <h2>OpenBookHouse</h2>
      <p>Med-kr Library Books List</p>
    </footer>
  </body>
</html>
