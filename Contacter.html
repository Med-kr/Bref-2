<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Contacter.css" />
    <title>Contacter - OpenBookHouse</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logos/house.png" alt="logo OpenBookHouse" />
      </div>

      <div class="menu-gr">
        <input type="checkbox" id="menu" />

        <label for="menu" class="menu-btn">
          <img src="icons/menu_16410453.png" alt="logo-menu" />
        </label>

        <menu class="affichemenu">
          <label for="menu" class="close-btn">✖</label>
          <a href="Accueil.html">Accueil</a>
          <a href="Tous-les-livres.html">Tous les livres</a>
          <a href="Proposer-un-livre.html">Proposer un livre</a>
          <a href="FAQ.html">FAQ</a>
          <a href="#Contacter.html">Contacter</a>
          <a href="A-propos.html">À propos</a>
          <a href="Propriétaire-du-site.html">Propriétaire du site</a>
        </menu>
      </div>
    </header>

    <div class="citation">
      <pre class="texte">
  Votre espace pour 
        vous contacter</pre
      >
      <div class="cercle"></div>
    </div>

    <p class="intro">Nous sommes heureux d'avoir de vos nouvelles.</p>

    <section class="formulaire">
      <form action="#" method="post">
        <label for="nom"></label>
        <input
          type="text"
          id="nom"
          placeholder="Votre Nom"
          name="nom"
          required
        />

        <label for="email"></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email"
          required
        />

        <label for="probleme"></label>
        <input
          type="text"
          id="probleme"
          name="probleme"
          placeholder="Votre probleme"
          required
        />

        <label for="message"></label>
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Observation"
          required
        ></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>

    <footer>
      <h2>OpenBookHouse</h2>
      <p>Merci de nous contacter</p>
    </footer>
  </body>
</html>
