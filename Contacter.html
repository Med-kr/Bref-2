<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Contacter.css" />
    <title>Contacter - OpenBookHouse</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/logos/house.png" alt="logo OpenBookHouse" />
      </div>

      <nav>
        <input type="checkbox" id="Affiche-menu" />
        <label for="Affiche-menu" class="menu">
          <img src="icons/menu_16410453.png" alt="menu" />
        </label>

        <menu class="affichemenu">
          <a
            href="/index.html"
            onclick="document.getElementById('Affiche-menu').checked=false;"
            >Accueil</a
          >
          <a
            href="/Tous-les-livres.html"
            onclick="document.getElementById('Affiche-menu').checked=false;"
            >Tous les livres</a
          >
          <a
            href="/Proposer-un-livre.html"
            onclick="document.getElementById('Affiche-menu').checked=false;"
            >Proposer un livre</a
          >
          <a
            href="/FAQ.html"
            onclick="document.getElementById('Affiche-menu').checked=false;"
            >FAQ</a
          >
          <a
            href="/Contacter.html"
            onclick="document.getElementById('Affiche-menu').checked=false;"
            >Contacter</a
          >
          <a
            href="/A-propos.html"
            onclick="document.getElementById('Affiche-menu').checked=false;"
            >À propos</a
          >
          <a
            href="/Propriétaire-du-site.html"
            onclick="document.getElementById('Affiche-menu').checked=false;"
            >Propriétaire du site</a
          >
        </menu>
      </nav>
    </header>

    <div class="citation">
      <pre class="texte">
  Votre espace pour 
        vous contacter</pre
      >
      <div class="cercle"></div>
    </div>

    <p class="intro">Nous sommes heureux d'avoir de vos nouvelles.</p>

    <section class="formulaire">
      <form action="#" method="post">
        <label for="nom"></label>
        <input
          type="text"
          id="nom"
          placeholder="Votre Nom"
          name="nom"
          required
        />

        <label for="email"></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email"
          required
        />

        <label for="probleme"></label>
        <input
          type="text"
          id="probleme"
          name="probleme"
          placeholder="Votre probleme"
          required
        />

        <label for="message"></label>
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Observation"
          required
        ></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>

    <footer>
      <h2>OpenBookHouse</h2>
      <p>Merci de nous contacter</p>
    </footer>
  </body>
</html>
